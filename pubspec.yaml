name: image_handler_service
description: " A SOLID implementation related to how to handle diferent image types on Flutter/Dart."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.4.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: 1.0.6
  flutter_svg: 2.0.10+1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: 3.0.0

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/images/